<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health and Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .menu a {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #1976D2;
        }
        h1, h3 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Health and Fitness Tracker</h1>
        <h3>Welcome to Health and Fitness Tracker!</h3>
        <h3>You can press the button below to click into different calorie counters</h3>
        <div class="menu">
            <a href="exercise.html" target="_blank">Exercise Calorie Counter</a>
            <a href="sleep.html" target="_blank">Sleeping Calorie Counter</a>
            <a href="food.html" target="_blank">Food Calorie Counter</a>
        </div>
    </div>

    <div class="container"> 
        <h3>Calorie Calculator</h3>
        
        <label for="sleepCalories">Sleep Calories:</label>
        <input type="number" id="sleepCalories" placeholder="Enter sleep calories" value="0">

        <label for="exerciseCalories">Exercise Calories:</label>
        <input type="number" id="exerciseCalories" placeholder="Enter exercise calories" value="0">

        <label for="foodCalories">Food Calories:</label>
        <input type="number" id="foodCalories" placeholder="Enter food calories" value="0">

        <div id="result"></div>
        
        <button onclick="calculateTotal()">Calculate Total Calories</button>
        <button onclick="clearData()">Clear Data</button>
    </div>

    <script>
        function calculateTotal() {
            const sleepCalories = parseFloat(document.getElementById('sleepCalories').value) || 0;
            const exerciseCalories = parseFloat(document.getElementById('exerciseCalories').value) || 0;
            const foodCalories = parseFloat(document.getElementById('foodCalories').value) || 0;
            const totalCalories = foodCalories - Math.abs(sleepCalories) - Math.abs(exerciseCalories);

            document.getElementById('result').innerText = 'Total Calories: ' + totalCalories;
        }

        function clearData() {
            document.getElementById('sleepCalories').value = 0; 
            document.getElementById('exerciseCalories').value = 0; 
            document.getElementById('foodCalories').value = 0; 
            document.getElementById('result').innerText = ''; 
        }
    </script>

</body>
</html>
